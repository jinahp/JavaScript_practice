<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome</title>
</head>
<body>
	<h1>반갑습니다.</h1>
	<script>
		var name = prompt("이름을 입력하세요.");
		// 프롬프트 창에 입력받은 내용을 name 변수에 저장함
		document.write("<b><big>" + name + "</big></b>님, 환영합니다.");		
		// name의 변숫값과 "님, 환영합니다."를 연결해 웹 브라우저 창에 표시한다.
	</script>
</body>
</html>
